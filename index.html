<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <!--Adding-->
        <section>
            <input id="add-input-1" type="number" />
            +
            <input id="add-input-2" type="number" />
            <button id="add-button">Add</button>
            <div id="add-results"></div>
        </section>
        <!--Subtraction-->
        <section>
            <input id="sub-input-1" type="number" />
            -
            <input id="sub-input-2" type="number" />
            <button id="sub-button">Subtract</button>
            <div id="sub-results"></div>
        </section>
        <!--Division-->
        <section>
            <input id="div-input-1" type="number" />
            /
            <input id="div-input-2" type="number" />
            <button id="div-button">Divide</button>
            <div id="div-results"></div> 
        </section>
        <!--Multiplication-->
        <section>
            <input id="mult-input-1" type="number" />
            *
            <input id="mult-input-2" type="number" />
            <button id="mult-button">Multiply</button>
            <div id="mult-results"></div>
        </section>


    </main>
    



</body>
<script src="./app.js"></script> 
</html>
